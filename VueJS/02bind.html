<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Vue App 2</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <section class="estrutura">
        <div v-if="exibir">
            <ul>
                <li>{{usuario.nome}}</li>
                <li>{{usuario.idade}}</li>
                <li>{{usuario.profissao}}</li>
            </ul>
        </div>

        <div v-else> 
            <p>Usuário não encontrado!</p>
        </div>

    </section>

    <script>

        var app = new Vue({
            el: '.estrutura',
            data: {
                exibir: false,
                usuario: {
                    'nome': 'Ana',
                    'idade': 25,
                    'profissao': 'Gerente de projetos'
                }
            }
        })
    </script>
</body>

</html>
