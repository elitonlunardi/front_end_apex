<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 02</title>

    <script src="jquery-3.4.1.min.js"></script>

    <script>

        $(document).ready(function () {
            $("p").css("color", "red");
            $(".paragrafo").css("color", "blue");
            $("#paragrafo").css("color", "purple");
        })

    </script>
</head>

<body>
    <p>Parágrafo HTML</p>
    <p class="paragrafo">Parágrafo Classe</p>
    <p id="paragrafo">Parágrafo Id</p>
</body>

</html>
