<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <!-- Título -->
    <title>02 Expressoes</title>

    <!--Bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!--AngularJS-->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>

    <script>
        var projeto = angular.module("aplicacao", []);

        projeto.controller("controle", function ($scope) {

            $scope.mensagem = "Hello World";

        });

    </script>

</head>

<body ng-app="aplicacao" ng-controller="controle" ng-init="numero1=10;numero2=5; cor='blue'">
    <h1>{{mensagem}}</h1>
    <p>A soma de 5 + 5 é {{5+5}}</p>
    <p>Número 1 = {{numero1}}</p>
    <p>Número 2 = {{numero2}}</p>
    <p style="color:{{cor}}">Cor amarela</p>
</body>

</html>
