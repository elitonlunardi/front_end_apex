<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <!-- TÃ­tulo -->
    <title>06 Clique</title>

    <!--Bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!--AngularJS-->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>

    <script>
        var projeto = angular.module("aplicacao", []);

        projeto.controller("controle", function ($scope) {

            $scope.exibir = false;

            $scope.alerta = function () {
                if (!$scope.exibir) {
                    $scope.exibir = true;
                } else {
                    $scope.exibir = false;
                }
            };
        });

    </script>

</head>

<body ng-app="aplicacao" ng-controller="controle">

    <div class="alert alert-success" ng-show="exibir">Funcionou</div>
    <h1 class="btn btn-primary" ng-click="alerta()">Clique aqui</h1>

</body>

</html>
