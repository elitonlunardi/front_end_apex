<div class="card">
    <div class="card-body">
        <form>
            <p>Cálculo de tabuada</p>
            <input type="number" name="valor" [(ngModel)]="valor" class="form-control" placeholder="Digite um número">
            <input type="button" class="btn btn-primary" value="Calcular" (click)="calcular()">
        </form>
    </div>
</div>



<div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-6">
        <div *ngIf="calculo.length > 0">
            <h5>Tabuada de {{valor}}:</h5>
            <p *ngFor="let item of calculo">{{item.calculo}}</p>
        </div>
    </div>
</div>
