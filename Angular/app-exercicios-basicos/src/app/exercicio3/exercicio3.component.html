<div class="card">
    <div class="card-body">
        <h5 class="card-title">Cadastro de contatos</h5>
        <form>
            <input type="text" class="form-control" name="nome" placeholder="Nome" [(ngModel)]="nome">
            <input type="email" class="form-control" name="email" placeholder="E-mail" [(ngModel)]="email">
            <input type="text" class="form-control" name="endereco" placeholder="Endereço" [(ngModel)]="endereco">
            <input type="text" class="form-control" name="telefone" placeholder="Telefone" [(ngModel)]="telefone">
            <input type="date" class="form-control" name="aniversario" placeholder="Aniversário"
                [(ngModel)]="aniversario">
            <input type="button" class="btn btn-primary" value="Gravar" (click)="cadastrar()">
        </form>
    </div>
</div>


<table [hidden]="!contatos || contatos.length < 1" class="table">
    <thead class="thead-dark">
        <tr>
            <th>Nome</th>
            <th>E-mail</th>
            <th>Endereço</th>
            <th>Telefone</th>
            <th>Aniversário</th>
            <th>Remover</th>
        </tr>
    </thead>
    <tbody class="table-stripped">
        <tr *ngFor="let item of contatos; let i = index">
            <td>{{item.Nome}}</td>
            <td>{{item.Email}}</td>
            <td>{{item.Endereco}}</td>
            <td>{{item.Telefone}}</td>
            <td>{{item.Aniversario | date : 'dd/MM/yyyy'}}</td>
            <td><input type="button" class="btn btn-danger" value="Excluir" (click)="excluir(i)"></td>
        </tr>
    </tbody>
</table>
