<div class="alert alert-success" *ngIf="mensagemCadastro">Curso cadastrado</div>
<div class="alert alert-danger" *ngIf="mensagemExclusao">Curso exclu√≠do</div>

<form>
    <input type="text" placeholder="Curso" class="form-control" name="curso" [(ngModel)]="curso">
    <input type="number" placeholder="Valor" class="form-control" name="valor" [(ngModel)]="valor">
    <input type="button" class="btn btn-primary" value="Cadastrar curso" [disabled]="!curso || !valor"
        (click)="cadastrar()">
</form>

<table class="table">
    <thead class="thead-dark">
        <tr>
            <th>Curso</th>
            <th>Valor</th>
            <th>Excluir</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of vetor; let i = index">
            <td>{{item.curso}}</td>
            <td>{{item.valor}}</td>
            <td><input type="button" class="btn btn-danger" value="Excluir" (click)="excluir(i)"></td>
        </tr>
    </tbody>
</table>
