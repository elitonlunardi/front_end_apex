<!DOCTYPE html>
<html>

<!-- Cabeçalho -->
<head>
    <meta charset="utf-8">
    <title>Listas</title>


    <style>
        ul{
            list-style: none;
        }
        li{
            display: inline-block;
        }
        a{
            color: #000000;
            text-decoration: none;
            margin: 15px;
        }

        a:hover{
            text-decoration: underline;
        }

        a:active{
            color: blue;
        }

        a:visited{
            color: fuchsia;
        }

    </style>

</head>

<!-- Corpo da página -->
<body>

    <ul>
        <li><a href="http://www.google.com.br">UOL</a></li>
        <li><a href="http://www.terra.com.br">Terra</a></li>
        <li><a href="http://www.globo.com.br">G1</a></li>
    </ul>

</body>
</html>
