<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 01</title>

    <script src="jquery-3.4.1.min.js"></script>

    <script>

        $(document).ready(function () {
            //document.getElementsByTagName("h1")[0].innerHTML = "Olá";.
            $("h1").html("Olá");
            $("h1:first-child").css("color", "red");
            $("h1:nth-child(2)").css({ "color": "green", "font-family": "arial" });
            $("h1:nth-child(3)").css("text-decoration", "underline");
        })

    </script>
</head>

<body>
    <h1></h1>
    <h1></h1>
    <h1></h1>
</body>

</html>
