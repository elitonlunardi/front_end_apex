<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 05</title>
    <script src="jquery-3.4.1.min.js"></script>

    <script>
        $(document).ready(function () {
            $("div").animate({
                "right": "0",
                "border-radius": "40px"
            }, 1000);

            $("div").animate({
                "bottom": "0",
                "border-radius": "80px"
            }, 1000);

            $("div").animate({
                "left": "0",
                "border-radius": "120px"
            }, 1000);

            $("div").animate({
                "top": "0"
            }, 1000);

        })
    </script>

    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: red;
            position: absolute;
        }
    </style>

</head>

<body>
    <div></div>
</body>

</html>
