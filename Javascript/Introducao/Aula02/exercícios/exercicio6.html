<body>
    <script>

        var palavra = prompt("Digite a palavra");
        console.log(palavra);
        console.log(palavra.length);
        var final = "";
        for (let index = 0; index < palavra.length; index++) {
            var letra = palavra.charAt(index);
            if (index % 2 == 0) {
                final += letra.toUpperCase();
            } else {
                final += letra.toLowerCase();
            }
        }
        console.log(final);

    </script>

</body>
