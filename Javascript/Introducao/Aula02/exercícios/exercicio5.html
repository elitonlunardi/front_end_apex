<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 5</title>
</head>

<body>

    <script>
        let valor = prompt("Digite o valor a ser investido");
        let meses = prompt("Digite a quantidade de meses que ficará investido");
        juros = parseFloat(((valor * 0.0037)).toFixed(2) * parseInt(meses));

        document.write("Valor total: R$" + (parseFloat(valor) + parseFloat(juros)) + "</br>");
        document.write("Iniciando com: R$" + valor + "</br>");
        document.write("Quantidade de mês ou meses:" + meses);
    </script>

</body>

</html>
