<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Atividade 5</title>
    <link href="css/05estilos.css" rel="stylesheet">
    <link href="css/hover.css" rel="stylesheet">

    <script>
        window.onload = function () {
            function calcularDia() {
                var dia = document.getElementsByTagName('input')[0].value;
                var d = new Date(dia);

                if (d.getDay() == 5 || d.getDay() == 6) {
                    window.alert('Final de semana');
                } else {
                    window.alert('Dia de semana :(');
                }
            }
            document.getElementsByTagName('input')[1].addEventListener('click', calcularDia);
        }
    </script>

</head>

<body>

    <h1>Validação de data</h1>

    <form>
        <div id="icon">
            <label><img src="imagens/iconfinder_6_1250325.svg"></label>
            <input type="date">
        </div>
        <input class="hvr-float" type="button" value="Validar">
    </form>


</body>

</html>
