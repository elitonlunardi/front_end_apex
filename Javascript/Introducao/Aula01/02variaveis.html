<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>02 variáveis</title>
</head>

<body>
    <script>
        var nome = 'Ralf';
        var idade = 20;
        var altura = 1.79;
        var estudar = true;
        var objeto = { nomeCurso: "Front-End", cargaHoraria: '180' };

        console.log("O nome informado é " + this.nome);
        console.log("A idade informada é " + this.idade);
        console.log("A altura informada é " + this.altura);
        console.log("A pessa estuda: " + (this.estudar == true ? "Sim" : "Não"));
        console.log(objeto.nomeCurso + " - " + objeto.cargaHoraria+"h");



    </script>
</body>

</html>
