<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 02</title>
</head>

<body>

    <script>
        var cores = ["Azul", "Roxo", "Verde"];

        cores.push("Amarelo");

        cores.pop();

        cores.unshift("Cinza");
        cores.shift();
        cores.splice(1,1);

        cores[1] = "Vermelho";
    

        for (let index = 0; index < cores.length; index++) {
            document.write(cores[index] + "<hr>")
        }

    </script>

</body>

</html>
