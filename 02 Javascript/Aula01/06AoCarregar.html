<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>06 Ao Carregar</title>

    <style>
        .popUp {
            width: 500px;
            box-shadow: 0px 0px 10px black;
            margin: 20% auto;
            padding: 100px 10px;
            display: none;
        }
    </style>

    <script>
        function popUp() {
            var verificaPopUp = localStorage.getItem("msg");
            if (verificaPopUp == null) {
                document.getElementsByClassName('popUp')[0].style.display = "block";
                localStorage.setItem("msg",true);
            }
        }

    </script>

</head>

<body onload="popUp()">
    <div class="popUp">
        Seja bem vindo tendesse
    </div>

    <button onclick="localStorage.removeItem('msg'); alert('Local storage limpo')">Limpar LocalStorage</button>

</body>

</html>
