<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 4</title>
</head>

<body>

    <script>
        let num = prompt("Digite um número de 1 até 100");
        if (isNaN(num)) {
            alert("Apenas números inteiros serão permitidos.");
        } else {
            if (parseInt(num) > 0 && parseInt(num) <= 100) {
                alert("Número correto");
            } else {
                alert("Número inválido");
            }
        }

    </script>

</body>

</html>
