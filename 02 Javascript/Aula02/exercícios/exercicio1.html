<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 1</title>
</head>

<body>


    <script>
        let numero = parseInt(prompt("Digite o número que você deseja para efetuar a tabuada"))
        var tabuada = "";
        for (var index = 0; index <= 10; index++) {
            tabuada += numero + " x " + index + " = " + index * numero + "\n";
        }
        alert(tabuada);


    </script>

</body>

</html>
