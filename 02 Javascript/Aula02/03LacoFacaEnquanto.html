<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>03 Laço faca enquanto</title>
</head>

<body>
    <script>
        var numeros = "Os números gerados são: ";
        var indice = 10;
        do{
            numeros += indice + " ";
            indice--;
        } while (indice > 0);

        alert(numeros);
    </script>
</body>

</html>
